{% extends 'layouts/app.html' %}
{% load static %}
{% load humanize %}
{% block title %} {{ blog.title }} {% endblock %}
{% block content %}

    <br>
    <br>
    <br>
    <br>

    <section data-anim="slide-up" class="layout-pt-md">
        <div class="container">
            <div class="row y-gap-40 justify-center text-center">
                <div class="col-auto">
                    <h1 class="text-30 fw-600">{{ blog.title }}</h1>
                    <div class="text-15 text-light-1 mt-10">{{ blog.created_at|date }}</div>
                </div>
                <div class="col-12">
                    <img src="{% if blog.image %}{{ blog.image.url }}{% else %}{% static 'img/default.png' %}{% endif %}" alt="image" class="col-12 rounded-8">
                </div>
            </div>
        </div>
    </section>

    <section data-anim="slide-up" class="layout-pt-md layout-pb-md">
        <div class="container">
            <div class="row y-gap-30 justify-center">
                <div class="col-xl-8 col-lg-10">
                    <div class="">
                        <div class="text-15 mt-20">
                            {{ blog.description }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
